 <p>“凝动夕阳”项目是在由 <strong><a title="零点公益集团" href="" target="_blank">零点公益集团</a></strong>组织的“黑苹果青年-冬雪会”武汉站上所产生的团队目前现由来自武汉各高校的优秀大学生及部分白领组成。本项目根据现今社会发展状况，关注社会的弱势群体，特别针对农村的空巢老人，城市的五保老人。在科技发展的今天，借用科技的力量，并调动身边所有人的小力量，为每个老年人无偿拍摄一张最美的微笑照片，记录下他们美的瞬间。同时还有一个大家不可回避的问题，就是部分老人的遗像问题。</p>
